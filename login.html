<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><script src="https://cdn.tailwindcss.com"></script><script type="module" src="./js/auth.js"></script><script type="module">
import { signIn } from './js/auth.js'
document.getElementById('form')?.addEventListener('submit',async(e)=>{e.preventDefault()
try{ await signIn(document.getElementById('email').value, document.getElementById('pass').value); location.href='dashboard.html' }catch(err){ alert(err.message) }})
</script></head><body class="bg-gray-100 min-h-screen flex items-center justify-center"><div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md"><h1 class="text-3xl font-bold text-center mb-6">Library Admin Login</h1><form id="form" class="space-y-4"><input id="email" type="email" placeholder="Library ID (email)" class="w-full p-3 border rounded-lg" required><input id="pass" type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required><button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">Login</button></form><p class="text-center mt-4"><a href="index.html" class="text-indigo-600">Back</a></p></div></body></html>
