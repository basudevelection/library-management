<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register School</title><script src="https://cdn.tailwindcss.com"></script><script type="module" src="./js/auth.js"></script><script type="module">
import { signUp } from './js/auth.js'
document.getElementById('form')?.addEventListener('submit',async(e)=>{e.preventDefault()
const email=document.getElementById('email').value
const password=document.getElementById('pass').value
const school=document.getElementById('school').value
const lib=document.getElementById('lib').value
const name=document.getElementById('name').value
try{ await signUp(email,password,school,lib,name); alert('Registered! Please check email to confirm.); location.href='login.html' }catch(err){ alert(err.message) }})
</script></head><body class="bg-gray-100 min-h-screen flex items-center justify-center"><div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md"><h1 class="text-3xl font-bold text-center mb-6">Register Your School Library</h1><form id="form" class="space-y-4"><input id="school" placeholder="School Name" class="w-full p-3 border rounded-lg" required><input id="lib" placeholder="Library Name" class="w-full p-3 border rounded-lg" required><input id="name" placeholder="Admin Full Name" class="w-full p-3 border rounded-lg" required><input id="email" type="email" placeholder="Admin Email (will be your Library ID)" class="w-full p-3 border rounded-lg" required><input id="pass" type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required><button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700">Register</button></form><p class="text-center mt-4"><a href="index.html" class="text-indigo-600">Back</a></p></div></body></html>
